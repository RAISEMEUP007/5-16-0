image: node:lts

before_script:  
  - apt-get update -qq && apt-get install
  - apt install -y rsync
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - cat "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

#cache:
#  paths:
#    - node_modules/
#    - .yarn

stages:
  - build
  - deploy


build dev:
  stage: build
  only:
    - dev
  script:
    - yarn
    - echo "export const BOHDISYS_API_URL = 'https://api.dev.bodhisys.io';" > env.js
    - echo "export const BOHDISYS_BASE_URL = 'https://api.dev.bodhisys.io';" >> env.js
    - echo "export const STRIPE_PUBLIC_KEY = 'pk_live_xbuOrv8Cb4oXWPns8yJvOVnL00VroSgXDR';" >> env.js
    - echo "export const STRIPE_PUBLIC_KEY_STAND = 'pk_live_xbuOrv8Cb4oXWPns8yJvOVnL00VroSgXDR';" >> env.js
    - sed -i "s/{COMMIT}/$CI_COMMIT_REF_SLUG $CI_COMMIT_SHORT_SHA/g" src/screens/Home.tsx
    - export NODE_OPTIONS=--openssl-legacy-provider 
    - npm config set loglevel warn
    - npx expo export:web


